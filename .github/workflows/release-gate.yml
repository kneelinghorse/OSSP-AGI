name: Release Gate

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Release Gate
        run: scripts/ci/release-gate.sh

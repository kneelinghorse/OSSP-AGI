name: Docs

on:
  push:
    branches: [ main, master, trunk, '*' ]
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: node scripts/docs/build-docs.mjs

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-report
          path: artifacts/docs/build-report.json

